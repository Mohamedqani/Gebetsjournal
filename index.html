<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mein Gebetsjournal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 20px;
    }

    form {
      max-width: 600px;
      margin: auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .prayer-section {
      margin-bottom: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 10px;
      background: #f9f9f9;
    }

    .prayer-header {
      font-size: 1.2rem;
      margin-bottom: 10px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .prayer-time {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }

    label {
      display: flex;
      align-items: center;
      margin-top: 10px;
    }

    input[type="checkbox"] {
      margin-left: 10px;
      width: 20px;
      height: 20px;
    }

    textarea {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: vertical;
      margin-top: 10px;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 1.2rem;
      font-weight: bold;
      color: white;
      background-color: #007bff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
  <script src="https://unpkg.com/adhan@4.4.3/dist/adhan.umd.js"></script>
</head>

<body>
  <h1>Mein Gebetsjournal</h1>
  <form id="prayerForm">
    <div class="prayer-section">
      <div class="prayer-header">üåÖ Fajr <span class="prayer-time"><span id="fajr_time"></span><small id="fajr_countdown"></small></span></div>
      <label>Gebetet?
        <input type="checkbox" name="fajr_done" />
      </label>
      <textarea name="fajr_notes" placeholder="Notiz zum Fajr"></textarea>
    </div>

    <div class="prayer-section">
      <div class="prayer-header">‚òÄÔ∏è Dhuhr <span class="prayer-time"><span id="dhuhr_time"></span><small id="dhuhr_countdown"></small></span></div>
      <label>Gebetet?
        <input type="checkbox" name="dhuhr_done" />
      </label>
      <textarea name="dhuhr_notes" placeholder="Notiz zum Dhuhr"></textarea>
    </div>

    <div class="prayer-section">
      <div class="prayer-header">üåá Asr <span class="prayer-time"><span id="asr_time"></span><small id="asr_countdown"></small></span></div>
      <label>Gebetet?
        <input type="checkbox" name="asr_done" />
      </label>
      <textarea name="asr_notes" placeholder="Notiz zum Asr"></textarea>
    </div>

    <div class="prayer-section">
      <div class="prayer-header">üåÜ Maghrib <span class="prayer-time"><span id="maghrib_time"></span><small id="maghrib_countdown"></small></span></div>
      <label>Gebetet?
        <input type="checkbox" name="maghrib_done" />
      </label>
      <textarea name="maghrib_notes" placeholder="Notiz zum Maghrib"></textarea>
    </div>

    <div class="prayer-section">
      <div class="prayer-header">üåô Isha <span class="prayer-time"><span id="isha_time"></span><small id="isha_countdown"></small></span></div>
      <label>Gebetet?
        <input type="checkbox" name="isha_done" />
      </label>
      <textarea name="isha_notes" placeholder="Notiz zum Isha"></textarea>
    </div>

    <button type="submit">Speichern & Kalenderexport</button>
  </form>

  <script>
    const form = document.getElementById('prayerForm');
    const prayers = ['fajr', 'dhuhr', 'asr', 'maghrib', 'isha'];
    let prayerTimes = {};

    function formatTime(date) {
      return date.getHours().toString().padStart(2, '0') + ':' + date.getMinutes().toString().padStart(2, '0');
    }

    function updateCountdowns() {
      const now = new Date();
      prayers.forEach(prayer => {
        const time = prayerTimes[prayer];
        if (!time) return;
        const diff = time - now;
        const countdownEl = document.getElementById(`${prayer}_countdown`);
        if (diff > 0) {
          const hours = Math.floor(diff / (1000 * 60 * 60));
          const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
          const seconds = Math.floor((diff % (1000 * 60)) / 1000);
          countdownEl.textContent = ` (in ${hours}h ${minutes}m ${seconds}s)`;
        } else {
          countdownEl.textContent = ' (bereits vorbei)';
        }
      });
    }

    function setPrayerTimes(times) {
      for (let prayer of prayers) {
        const time = times[prayer];
        document.getElementById(`${prayer}_time`).textContent = formatTime(time);
        prayerTimes[prayer] = time;
      }
      updateCountdowns();
    }

    function calculatePrayerTimes() {
      const coords = new adhan.Coordinates(48.1351, 11.5820); // M√ºnchen Koordinaten
      const params = adhan.CalculationMethod.MoonsightingCommittee();
      params.madhab = adhan.Madhab.Shafi;
      const now = new Date();
      const times = new adhan.PrayerTimes(coords, now, params);
      setPrayerTimes({
        fajr: times.fajr,
        dhuhr: times.dhuhr,
        asr: times.asr,
        maghrib: times.maghrib,
        isha: times.isha
      });
    }

    calculatePrayerTimes();
    setInterval(updateCountdowns, 1000);

    function formatICSDate(date) {
      return date.toISOString().replace(/[-:]/g, '').split('.')[0] + 'Z';
    }

    function createICSEvent(title, startDate, notes) {
      const endDate = new Date(startDate.getTime() + 30 * 60000);
      return [
        'BEGIN:VEVENT',
        'SUMMARY:' + title,
        'DTSTART:' + formatICSDate(startDate),
        'DTEND:' + formatICSDate(endDate),
        'DESCRIPTION:' + (notes || ''),
        'END:VEVENT'
      ].join('\n');
    }

    form.addEventListener('submit', e => {
      e.preventDefault();

      let icsEvents = [];

      prayers.forEach(name => {
        const checked = document.querySelector(`[name=${name}_done]`).checked;
        const notes = document.querySelector(`[name=${name}_notes]`).value;
        if (checked) {
          const label = name.charAt(0).toUpperCase() + name.slice(1);
          icsEvents.push(createICSEvent(`${label} Gebet`, prayerTimes[name], notes));
        }
      });

      if (icsEvents.length === 0) {
        alert("Bitte mindestens ein Gebet ausw√§hlen.");
        return;
      }

      const icsContent = [
        'BEGIN:VCALENDAR',
        'VERSION:2.0',
        'PRODID:-//MeinGebetsjournal//DE',
        ...icsEvents,
        'END:VCALENDAR'
      ].join('\n');

      const blob = new Blob([icsContent], { type: 'text/calendar' });
      const url = URL.createObjectURL(blob);

      const link = document.createElement('a');
      link.href = url;
      link.download = 'gebetsjournal.ics';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);

      URL.revokeObjectURL(url);

      alert("Kalender-Datei wurde heruntergeladen.");

      prayers.forEach(name => {
        document.querySelector(`[name=${name}_done]`).checked = false;
        document.querySelector(`[name=${name}_notes]`).value = '';
      });
    });
  </script>
</body>
</html>
