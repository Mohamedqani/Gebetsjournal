<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mein Gebetsjournal</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon.png" type="image/png" />
  <meta name="theme-color" content="#007bff" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 20px;
    }
    form {
      max-width: 600px;
      margin: auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .prayer-section {
      margin-bottom: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 10px;
      background: #f9f9f9;
    }
    .prayer-header {
      font-size: 1.2rem;
      margin-bottom: 10px;
      font-weight: bold;
    }
    label {
      display: flex;
      align-items: center;
      margin-top: 10px;
    }
    input[type="checkbox"] {
      margin-left: 10px;
      width: 20px;
      height: 20px;
    }
    textarea {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: vertical;
      margin-top: 10px;
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 1.2rem;
      font-weight: bold;
      color: white;
      background-color: #007bff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<h1>Mein Gebetsjournal</h1>
<form id="prayerForm">
  <div id="prayersContainer"></div>
  <button type="submit">Speichern & Kalenderexport</button>
</form>
<script>
  const form = document.getElementById('prayerForm');
  const container = document.getElementById('prayersContainer');
  const prayerNames = {
    fajr: "üåÖ Fajr",
    dhuhr: "‚òÄÔ∏è Dhuhr",
    asr: "üåá Asr",
    maghrib: "üåÜ Maghrib",
    isha: "üåô Isha"
  };

  const prayerTimes = {};

  function formatTime(date) {
    return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
  }

  function formatICSDate(date) {
    return date.toISOString().replace(/[-:]/g, '').split('.')[0] + 'Z';
  }

  function createICSEvent(title, startDate, notes) {
    const endDate = new Date(startDate.getTime() + 30 * 60000);
    return [
      'BEGIN:VEVENT',
      'SUMMARY:' + title,
      'DTSTART:' + formatICSDate(startDate),
      'DTEND:' + formatICSDate(endDate),
      'DESCRIPTION:' + (notes || ''),
      'END:VEVENT'
    ].join('\n');
  }

  function createPrayerSection(key, time) {
    const div = document.createElement('div');
    div.className = 'prayer-section';
    div.innerHTML = `
      <div class="prayer-header">${prayerNames[key]} (${formatTime(time)})</div>
      <label>Gebetet?
        <input type="checkbox" name="${key}_done" />
      </label>
      <textarea name="${key}_notes" placeholder="Notiz zum ${prayerNames[key].split(' ')[1]}"></textarea>
    `;
    container.appendChild(div);
  }

  function getPrayerTimes(coords) {
    const today = new Date();
    const url = \`https://api.aladhan.com/v1/timings/\${today.getDate()}-\${today.getMonth()+1}-\${today.getFullYear()}?latitude=\${coords.latitude}&longitude=\${coords.longitude}&method=2\`;

    fetch(url)
      .then(res => res.json())
      .then(data => {
        const timings = data.data.timings;
        for (let key in prayerNames) {
          const timeParts = timings[key.charAt(0).toUpperCase() + key.slice(1)].split(':');
          const date = new Date(today.getFullYear(), today.getMonth(), today.getDate(), parseInt(timeParts[0]), parseInt(timeParts[1]));
          prayerTimes[key] = date;
          createPrayerSection(key, date);
        }
      });
  }

  form.addEventListener('submit', e => {
    e.preventDefault();
    let icsEvents = [];

    for (let key in prayerNames) {
      const checkbox = document.querySelector(`[name=${key}_done]`);
      const notes = document.querySelector(`[name=${key}_notes]`);
      if (checkbox && checkbox.checked && prayerTimes[key]) {
        const label = key.charAt(0).toUpperCase() + key.slice(1);
        icsEvents.push(createICSEvent(\`\${label} Gebet\`, prayerTimes[key], notes.value));
      }
    }

    if (icsEvents.length === 0) {
      alert("Bitte mindestens ein Gebet ausw√§hlen.");
      return;
    }

    const icsContent = [
      'BEGIN:VCALENDAR',
      'VERSION:2.0',
      'PRODID:-//MeinGebetsjournal//DE',
      ...icsEvents,
      'END:VCALENDAR'
    ].join('\n');

    const blob = new Blob([icsContent], { type: 'text/calendar' });
    const url = URL.createObjectURL(blob);
    const link = document.createElement('a');
    link.href = url;
    link.download = 'gebetsjournal.ics';
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
    URL.revokeObjectURL(url);
    alert("Kalender-Datei wurde heruntergeladen.");
  });

  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js');
  }

  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(
      pos => getPrayerTimes(pos.coords),
      err => alert("Standortzugriff erforderlich f√ºr Gebetszeiten.")
    );
  }
</script>
</body>
</html>
